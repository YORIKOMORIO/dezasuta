<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第3回</title>
    <meta name="description" content="第3回です。">
</head>

<body>

    <script>
        let num = 0;
        for (i = 1; i <= 10;) {
            num = num + i;
            i = i + 1
        }

        if (num > 20) {
            console.log("20以上");
        } else if (num < 20) {
            console.log("20未満")
        }


    </script>

</body>

</html>
